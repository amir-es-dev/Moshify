<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <section class="block container block-domain">
      <header class="block__header">
        <h2 class="block__heading">Starting at $10 per month</h2>
        <p class="domain__text">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum
          voluptatum nemo cupiditate fugiat eius quod quaerat repellendus
          aliquid vel omnis!
        </p>
        <div class="input-group">
          <input
            type="text"
            class="input"
            placeholder="Enter domain name here..."
          />
          <button class="btn btn--accent">
            <svg class="icon icon--white">
              <use xlink:href="images/sprite.svg#search"></use></svg
            >search
          </button>
        </div>
        <ul class="list block-domain__prices">
          <li>.com $9.26</li>
          <li><span class="badge badge--secondary">.sg $7.91</span></li>
          <li>.space $12.98</li>
          <li>.info $14.15</li>
          <li>.net $16.15</li>
          <li>.xyz $10.15</li>
        </ul>
      </header>
    </section>
  </body>
</html>
